<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <p id="saludo">Hola</p>
    <button onclick="drawLine()">Click me</button>
    <br>
    <canvas id="myCanvas" width="500" height="300" style="border: 1px black solid;"></canvas>
    
    <script>
        function changeContent() {
            let parrafo = document.getElementById("saludo")
            parrafo.innerHTML = "adios"
            parrafo.style.color = "magenta"
        }
        function drawLine() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(500, 300);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        }
        //changeContent()
    </script>
</body>
</html>
