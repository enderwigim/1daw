<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INDUSTRIAS ACME. FORMULARIO DE PEDIDO</h1>
    
    <form action= "" method="post">
        <b>Datos del Cliente:</b><br>
        <div>
            <label for="email">Correo Electrónico</label>
            <input name="email" id="email" type="text">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input name="password" id="password" type="text">
            <label>(Longitud mínima 6 caracteres)</label>
            <br>
        </div>
        <div>
            <span>Tipo de Cliente</span>
            <input name="client" id="particular" type="radio"><label for="particular">Particular</label>
            <input name="client" id="asociacion"type="radio"><label for="asociacion">Asociación</label>
            <input name="client" id="company"type="radio"><label for="company">Empresa</label>
        </div>
        <div>
            <span><b>Datos de productos:</b><span><br>
            <select name="product-data">
                <option value="gold">AR001 Oro Reluciente</option>
                <option value="silver">AR002 Plata Pulida</option>
                <option value="bronze">AR003 Bronce Reforzado</option>
                <option value="shield">EX001 Escudo</option>
                <option value="invisibility">EX002 Invisibilidad</option>
            </select>
        </div>
        <div>
            <b>Datos del envío:</b>
            <br>
            <label for="address">Dirección</label><br>
            <input name="address" type="text" id="address"><br>
            <label for="city">Ciudad</label><br>
            <input name="city" id="city">
            <label for="postal-code">Código Postal</label>
            <input name="postal-code" id="postal-code">
        </div>
        <div>
            <span><b>Datos Bancarios:</b></span>
            <br>
            <label for="entity-name">Nombre de la Entidad</label>
            <br>
            <input name="entity-name" id="entity-name">
            <br>
            <label for="account-number">Nº de Cuenta</label><br>
            <input name="account-number" id="account-number">
            <br>
        </div>
        <div>
            <span><b>Información de interés:</b></span>
            <br>
            <label for="comment">Comentarios</label><br>
            <textarea placeholder="Escriba su comentario aqui..."rows="4" cols="50" name="comment" id="comment"></textarea>
            <br>
            <input name="get-info" id="get-info" type="checkbox"> 
            <label for="get-info">Acepto recibir información publicitaria</label>
            <br><br>
        </div>
        <button>Enviar pedido</button><button>Cancelar</button>
    </form>
    <img src="img/imagen1.jpg" alt="Mi imagen">
</body>
</html>
