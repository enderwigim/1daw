<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4-3</title>
</head>
<body>
    <h1>Encuesta al profesorado</h1>
    <p><b>por favor, si es usted docente responda a las cuestiones:</b></p>
    <ol>
        <li>
            <label>Información Personal</label>
            <br>
            <label>Apellidos y nombre: </label><input>
            <br>
            <label>Sexo: </label>
            <input type="radio">hombre
            <input type="radio">mujer
            <br>
            <label>Telefono: </label><input>
            <label>E-mail: </label><input>
        </li>
        <br>
        <li>
            <label>Datos Profesionales</label>
            <br>
            <label>Centro de trabajo: </label><input>
            <label>Localidad</label><input>
            <br>
            <label>Especialidad: </label>
            <br>
            <select>
                <option>Lengua y literatura</option>
                <option>Matemáticas</option>
                <option>Informática</option>
                <option>Geografía e historia</option>
            </select>
        </li>
        <br>
        <li>
            <label>Por favor, facilítanos la siguiente información</label>
            <br>
            <label>¿Cómo llegó hasta aquí?:</label>
            <select>
                <option>Desde un buscador</option>
            </select>
            <br>
            <label>Comentarios:</label>
            <br>
            <textarea rows="4" cols="50"></textarea>
            <br>
            <label>¿Desearía recibir más información sobre ... ?</label>
            <br>
            <input type="checkbox"> Material audiovisual
            <input type="checkbox"> Textos electrónicos
            <input type="checkbox"> Libros de texto 
        </li>
        <br>
        <hr>
        <div align="center">
            <button >Enviar datos</button>
        <button >Borrar datos</button>
        </div>
        
        
    </ol>
</body>
</html>
